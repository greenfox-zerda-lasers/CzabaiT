<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>fancy-table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th class="left titles">Month</th>
          <th class="titles">Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr class="darker">
          <td class="left">January</td>
          <td>$ 50,000.00</td>
        </tr>
        <tr class="brighter">
          <td class="left">February</td>
          <td>$ 10,000.00</td>
        </tr>
        <tr class="darker">
          <td class="left">March</td>
          <td>$ 85,000.00</td>
        </tr>
        <tr class="brighter">
          <td class="left">April</td>
          <td>$ 56,000.00</td>
        </tr>
        <tr class="darker">
          <td class="left">May</td>
          <td>$ 98,000.00</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
